version: "3.9"

services:
  redis:
    image: redis:8
    container_name: chidan_redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=redis-password-of-pepnguyen-chidan
    command: redis-server --requirepass redis-password-of-pepnguyen-chidan
    volumes:
      - redis-data:/data

volumes:
  redis-data:
